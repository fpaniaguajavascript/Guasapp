<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Guasapp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Guasapp</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-input placeholder="Emisor"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Receptor"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Mensaje"></ion-input>
    <ion-button>Enviar</ion-button>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let mensaje of mensajes">
      {{mensaje}}
    </ion-item>
  </ion-list>
</ion-content>
