<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SanBlasGuasapp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">SanBlasGuasapp</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input placeholder="Emisor" [(ngModel)]="from" [disabled]="registrado"></ion-input>
    <ion-button (click)="registrarUsuario()" [disabled]="from.length==0 || registrado">Registrar</ion-button>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Mensaje" [(ngModel)]="message"></ion-input>
    <ion-button (click)="enviar()" [disabled]="message.length==0 || !registrado">Enviar</ion-button>
  </ion-item>

  <ion-list lines="none">
    <ion-item class="mensaje" *ngFor="let mensaje of firebaseService.mensajes.reverse()"
      [ngClass]="{derecha: (mensaje.from==from), izquierda: (mensaje.from!=from)}">
      <div class="en-lista">
        <ion-label class="emisor">{{mensaje.from}}</ion-label>
        <ion-label class="texto">{{mensaje.message}}</ion-label>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
